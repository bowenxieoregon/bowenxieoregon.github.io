baseURL: "https://bowenxieoregon.github.io/"
title: "Bowen Xie's Blog"
languageCode: "en"
theme: ["PaperMod"]

enableRobotsTXT: true

pagination:
  pagerSize: 10

hasCJKLanguage: false
enableInlineShortcodes: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false
pluralizelisttitles: false
pygmentsUseClasses: true
comments: true

defaultContentLanguage: en

# Output formats (PaperMod recommendation)
outputs:
  home:
    - HTML
    - RSS
    - JSON   # required for search

# Markdown & rendering settings
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: true
    style: dracula
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
        enable: true
    renderer:
      unsafe: true

params:
  assets:
    disableHLJS: true
  ViewCount: true
  comments: true
  env: production

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true

  ShowShareButtons: false
  ShowFullTextinRSS: true
  Showtoc: true
  TocOpen: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false

  hideFooter: true
  ShowAllPagesInArchive: true

  # Fuse.js search configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.1
    minMatchCharLength: 3
    limit: 10
    keys: ["title", "summary"]

  math: true
  title: "Bowen Xie's Blog"
  description: "Personal blog about Computer Science, AI, Machine Learning, Systems Engineering, and Software Development by Bowen Xie, PhD student at Oregon State University."
  keywords: ["computer science", "machine learning", "AI", "systems", "software engineering", "PhD", "research", "RNA", "AI for science"]
  author: "Bowen Xie"
  hideAuthor: true
  images:
    - "/images/default.jpg"

  profileMode:
    enabled: true
    title: "We Live. We Learn. We Iterate."
    subtitle: |
      ðŸ‘‹ Hello! Welcome To My Webpage.
      
      ðŸ‘‡ My Contact Info
    imageUrl: "/images/default.jpg"
    imageTitle: "Bowen Xie"
    imageWidth: 160
    imageHeight: 160

  socialIcons:
    - name: "X"
      url: "https://x.com/AlexBenton_OR"
    - name: "Github"
      url: "https://github.com/bowenxieoregon"
    - name: "email"
      url: "mailto:xiebo@oregonstate.edu"
    - name: "RSS"
      url: /index.xml

