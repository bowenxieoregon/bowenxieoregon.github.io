baseURL: "https://bowenxieoregon.github.io/"
title: "Bowen Xie's Blog"
languageCode: "en"
theme: ["PaperMod"]

enableRobotsTXT: true

pagination:
  pagerSize: 10

# 输出内容（PaperMod 推荐）
outputs:
  home:
    - HTML
    - RSS
    - JSON   # required for search

# Markdown & 渲染设置
markup:
  goldmark:
    renderer:
      unsafe: true   # allow raw HTML if needed
  highlight:
    noClasses: false
    guessSyntax: true
    lineNos: false

params:
  env: production

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true

  ShowToc: true
  TocOpen: true

  math: true

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 1
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 2
    - identifier: search
      name: Search
      url: /search/
      weight: 3
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 4

